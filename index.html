<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar">
        <h1>Fixed Navbar</h1>
    </nav>

    <!-- Main Container -->
    <div id="container">
        <!-- Left Menu -->
        <div id="left-menu" class="collapsible">
            <button id="toggle-menu">Toggle Menu</button>
            <ul>
                <li>Menu Item 1</li>
                <li>Menu Item 2</li>
                <li>Menu Item 3</li>
            </ul>
        </div>

        <!-- Main Content -->
        <div id="main-content">
            <h2>Main Content Area</h2>
            <p>This is where the main content goes.</p>
        </div>

        <!-- Right Panel -->
        <div id="right-panel">
            <h2>Right Panel</h2>
            <p>Additional content or advertisements can go here.</p>
        </div>
    </div>

    <!-- Footer -->
    <footer id="footer">
        <p>Footer Content</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
